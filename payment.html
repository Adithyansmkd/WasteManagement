<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Area</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1><i class="fa-solid fa-dumpster"></i> Waste <br>Management <br> <span>Hub</span> </h1>
    <div class="payment">
        <div class="pay-qr">
            <div class="qr-code">
              <h1>UPI</h1>
                <img src="images/qr-code.jpg" alt=""><br>
                <span>Scan & pay
            </span>
            <p>You have pay UPI, enter the last 4 digit of Transaction Id</p>

            <input type="text" placeholder="last 4 characters" id="verification-id" required>
            <br>
            <button  onclick="digit()">Next</button>
            </div>
        </div>
        <div class="card">
            
                <form action="">
                    <h1>Enter Card Deatils</h1>
                    <label for="">Cardholder name</label><br>
                    <input type="text" placeholder=""><br>
                    <label for="">Card Number</label><br>
                    <input type="text" name="" id=""><br>
                    <label for="">Expiration</label><br>
                    <input type="month"><br>
                    <label for="">Cvv</label><br>
                    <input type="text" id="cvv_id" required><br><br>
                    <button  type="button" onclick="cardVerification()">Pay</button>
                </form>
        

        </div>
    </div>

      <script>
           function cardVerification(){
      
      var cvv =document.getElementById("cvv_id").value;
  
      if(cvv.trim() !=="" && cvv.length <=3)
      {
          window.location.href="loading-page.html";
      }
     
      else{
          alert("fill the form full");
      }
    }
      </script>
          <script>
            function digit(){
          
              var digit =document.getElementById("verification-id").value;
          
              if(digit.trim() !=="" && digit.length <=4)
              {
                  window.location.href="loading-page.html";
              }
              else if(digit.length <=3){
                alert("enter 4 digit")
    
              }
              else{
                  alert("Enter the last 4 digit ");
              }
            }
         
          </script>
</body>

</html>
